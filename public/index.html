<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby with NodeJS</title>
    <style>
        body {
            background: linear-gradient(-45deg, #0d6400, #4a4647, #181919, #9d0f0f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }
        
        .logos {
            margin-top: 30vh;
            width: 100vh;
            height: 40vh;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translatey(0)
            }
            50% {
                transform: translatey(-30px)
            }
        }
    </style>
</head>

<body>
    <center>
        <a href="https://github.com/git-mare/ruby-with-node/"><img src="logos.png" class="logos"></a>
    </center>
</body>

</html>
